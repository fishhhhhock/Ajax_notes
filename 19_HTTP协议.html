<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 通信：就是信息的传递和交换 -->
    <!-- 通信三要素：通信的主体、通信的内容、通信的方式 -->
    <!-- 通信协议：指通信双方完成通信所必须遵守的规则和约定
            通俗理解：通信双方采用约定好的格式来发送和接收信息，这种事先约定好的通信格式叫做通信协议 -->
    <!-- 互联网中的通信协议：客户端与服务器之间要实现网页内容的传输，则通信的双方必须遵守网页内容的传输协议
                网页内容又叫做超文本，因此网页内容的传输协议又叫做超文本传输协议，简称HTTP协议 -->
    <!-- HTTP协议：超文本传送协议，它规定了客户端与服务器之间进行网页内容传输时，所必须遵守的传输格式
            （客户端要以HTTP协议要求的格式把数据提交到服务器   
              服务器要以HTTP协议要求的格式把内容响应给客户端） -->
    <!-- 客户端发起的请求叫做HTTP请求，客户端发送到服务器的消息叫做HTTP请求信息（HTTP请求报文） -->
    <!-- HTTP请求消息由请求行、请求头部、空行和请求体4各部分组成 -->
    <!-- 请求行：由请求方式、URL和HTTP协议版本3个部分组成，他们之间用空格隔开 -->
    <!-- 请求头部：用来描述客户端的基本信息，从而把客户端相关的信息告知服务器。比如：User-Agent用来说明当前是什么类型的服务器
            Content-Type用来描述发送到服务器的数据格式。Accept用来描述客户端能够接收什么类型的返回内容。Accept-Language用来描述客户端期望接收哪种人类语言的文本内容 -->
    <!-- 请求头部由多行  键、值对组成，每行的键和值之间用英文的冒号分隔 -->
    <!-- 空行：最后一个请求头字段的后面是一个空行，通知服务器请求头部至此结束
        请求消息中的空行，用来分隔请求头部和请求体 -->
    <!-- 请求体：请求体存放的，是通过POST方式提交到服务器的数据（只有POST请求才有请求体，GET没有请求体） -->
    <!-- HTTP响应消息：是服务器响应给客户端的消息内容，也叫做响应报文
                由状态行、响应头部、空行和响应体组成 -->
    <!-- 状态行：由HTTP协议版本、状态码和状态码的描述文本组成
         响应头部：用来描述服务器的基本信息，由多行  键、值对组成，每行的键和值之间用英文的冒号分隔
         空行：最后一个响应头字段的后面是一个空行，通知客户端响应头部至此结束
                响应消息中的空行，用来分隔响应头部和响应体 
         响应体：存放的是服务器响应给客户端的资源内容
         HTTP请求方法：用来表明要对服务器上的资源执行的操作，最常用的请求方法是GET和POST
          GET(查询)  POST(新增)  PUT(修改)  DELETE(删除)-->
    <!-- HTTP响应状态码：用来标识响应的状态，响应状态码会随着响应消息一起被发送至客户端浏览器，浏览器根据服务器返回的响应状态码，就能知道这次HTTP请求的结果是成功还是失败 -->
</body>
</html>
